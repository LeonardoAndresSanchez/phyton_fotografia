{% extends 'base.html' %}
{% block contenido %}
<div class="container-fluid">
	<div class="jumbotron">
	 <div class="col-md-4">
      <div class="card">
        <h5 class="card-header text-center bg-dark text-white">{{user.username}}</h5>
        <div class="card-body">
            <div class="image_ava">
              <img src="{{ perfil.foto.url }}" class="img-thumbnail rounded mx-auto d-block" alt="Foto Perfil"/>
            </div>
          <h4 class="card-title text-center"></h4>
          <!-- ↓ Redes ↓ -->
          <div class="paneles-usuario text-center">
            <div class="bloques bgf">
              <span>{{perfil.nombre}}</span>
            </div>
            <div class="bloques bgt">
              <span>{{perfil.camara}}</span>
            </div>
            <div class="bloques bgg">
              <span>{{perfil.tipof}}</span>
            </div>
            <div class="bloques bgg">
              <a  class="btn btn-primary" href="/agregar_fotos/">Agregar fotografias</a>
            </div>
          </div>
          <!-- ↑ Redes ↑ -->
        </div>
      </div>
    </div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
	  <div class="carousel-inner">
	  	<div class="carousel-item active">
	      <img class="d-block w-100" src="{{ perfil.foto.url }}" alt="First slide">
	    </div>
	{% for p in img %}

	    <div class="carousel-item">
	      <img class="d-block w-100" src="{{ p.imagen.url }}" alt="First slide">
	    </div>
	
	{% endfor %}
	  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      
	



	
	</div>
	
</div>

	

		
{% endblock %}
